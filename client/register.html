<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="./florinlogo.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Florin County Council Login</title>

<body>
    <nav class="navbar">
        <h1>Florin County Council Community App</h1>
        <!-- You can add more navbar items here if needed -->

    <hr />
    <main>
        <div class="center-container">
            <div class="login-container">

        <input type="password" class="login-input" id="password" placeholder="Password">

        </form>
        <p>Already registered? <a href="./login.html">Log in here</a>.</p>
        </div>
        </div>
    </main>
    <script src="./assets/register.js"></script>
