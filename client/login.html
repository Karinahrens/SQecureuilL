<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./florinlogo.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Florin County Council Login</title>
</head>
<body>
    <nav class="navbar">
        <h1>Florin County Council Community App</h1>
        <!-- You can add more navbar items here if needed -->
    </nav>
    <hr />
    <main>
        <form id="login-form">
            <fieldset>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </fieldset>
            <fieldset>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </fieldset>
            <input type="submit" value="Log in">
        </form>
        <p>No account? <a href="./register.html">Sign up here</a>.</p>
        </div>
        </div>
    </main>
    <script src="./assets/login.js"></script>
