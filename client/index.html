<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florin County Council Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <h1>Florin County Council Community App</h1>
        <!-- You can add more navbar items here if needed -->
    </nav>
<div class="center-container">
    <div class="login-container">
        <!-- <h2>Florin County Council Community App</h2> -->
        <h3>Login</h3>
        <input type="text" class="login-input" id="username" placeholder="Username">
        <input type="password" class="login-input" id="password" placeholder="Password">
        
        <div class="btn-group">
            <button class="login-btn" onclick="performLogin()">Login</button>
            <button class="register-btn" onclick="showRegistration()">Register</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
